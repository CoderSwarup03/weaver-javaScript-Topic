<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- added font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- font link end -->

    <style>
        body {
             font-family: "Urbanist", sans-serif;
        }
    </style>
</head>

<body>
    <div class="flex justify-center items-center flex-col gap-4 mt-[40vh]">
        <h2 class="text-5xl font-bold">Counter⏱️</h2>
        <div class="text-5xl font-bold" id="output">0</div>
        <div class="flex gap-2">
            <button class="bg-[#222] text-white rounded-md px-2 py-2 font-semibold cursor-pointer" id="decrement">Decrement</button>
            <button class="bg-[#222] text-white rounded-md px-2 py-2 font-semibold cursor-pointer" id="reset">Reset</button>
            <button class="bg-[#222] text-white rounded-md px-2 py-2 font-semibold cursor-pointer" id="inc">Increment</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>

</html>
